<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Sport Poster Background Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
      /* === STYLES DE STRUCTURE === */
      html, body, #root {
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
        background-color: #111827; /* gris foncé Tailwind gray-900 */
        color: #fff;
        font-family: 'Inter', sans-serif;
      }

      /* === SCROLLBAR === */
      .custom-scrollbar {
        overflow-y: auto;
        scrollbar-gutter: stable;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #7e22ce; /* violet e-sport */
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #a855f7;
      }

      ::-webkit-scrollbar-track {
        background: #1f2937; /* gris 800 */
      }

      /* === ANIMATION PLACEHOLDER === */
      .placeholder-scroll-animation::placeholder {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes placeholder-scroll {
        0% { text-indent: 0; }
        45% { text-indent: -30em; } /* Défilement vers la fin */
        55% { text-indent: -30em; } /* Pause à la fin */
        100% { text-indent: 0; }   /* Retour au début */
      }

      .placeholder-scroll-animation:focus::placeholder {
        animation: placeholder-scroll 10s ease-in-out 1s infinite;
      }

      /* === CREATIVE SPINNER === */
      .creative-spinner {
        position: relative;
        width: 120px;
        height: 120px;
      }

      .creative-spinner .spinner-glow {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: conic-gradient(from 180deg at 50% 50%, rgba(139, 92, 246, 0) 0%, #8B5CF6 50%, rgba(139, 92, 246, 0) 100%);
        animation: spin 1.5s linear infinite;
        filter: blur(15px);
        opacity: 0.8;
      }

      .creative-spinner .spinner-core {
        position: absolute;
        inset: 5px;
        border-radius: 50%;
        background-color: #111827; /* gray-900 */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .creative-spinner .spinner-ball {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }

      .creative-spinner .spinner-ball::before {
        content: '';
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 15px;
        background-color: #a78bfa; /* violet-400 */
        border-radius: 50%;
        box-shadow: 0 0 5px #a78bfa, 0 0 10px #a78bfa, 0 0 15px #a78bfa;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          orbitron: ['Orbitron', 'sans-serif'],
          inter: ['Inter', 'sans-serif'],
        },
        colors: {
          esports: {
            purple: '#8B5CF6',
            dark: '#1E1B4B',
          },
        },
        animation: {
          'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
          'spin': 'spin 1.5s linear infinite',
        },
        keyframes: {
          'fade-in-up': {
            'from': { opacity: '0', transform: 'translateY(20px)' },
            'to': { opacity: '1', transform: 'translateY(0)' },
          },
          'spin': {
            'from': { transform: 'rotate(0deg)' },
            'to': { transform: 'rotate(360deg)' },
          }
        }
      },
    },
  }
</script>
</head>
  <body class="bg-gray-900 text-gray-100 font-sans h-screen">
    <div id="root" class="h-full"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
